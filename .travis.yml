language: php

sudo: required
dist: precise

php:
  - 5.5
  - 5.6
  - 7.0

git:
  depth: 1

cache:
  apt: true
  ccache: true
  timeout: 691200
  directories:
    - .temp
    - vendor
    - $HOME/.ccache
    - $HOME/.composer/cache

env:
  matrix:
    - PHALCON_VERSION="phalcon-v2.0.13"
    - PHALCON_VERSION="v3.0.0"

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update -q
  - travis_retry composer install --prefer-dist --no-interaction --ignore-platform-reqs
  - git clone -q --depth=1 https://github.com/phalcon/cphalcon.git -b ${PHALCON_VERSION}

install:
  - (cd cphalcon/build; bash install &>/dev/null)
  - phpenv config-add ./tests/_ci/phalcon.ini &> /dev/null
  - php --ri phalcon

script:
  - vendor/bin/phpcs --standard=PSR2 --report=emacs --extensions=php --warning-severity=0 src/
  - vendor/bin/codecept build
  - vendor/bin/codecept run

notifications:
  email:
    - serghei@phalconphp.com
    on_success: change
    on_failure: always
